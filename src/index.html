<!DOCTYPE html>
<html lang="en" ng-app="formApp">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Investor For App</title>
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="bower_components/animate.css/animate.css" />
	<!-- endbower -->

	<!-- inject:css -->
	<link rel="stylesheet" href="app/css/normalize.css">
	<link rel="stylesheet" href="app/css/flexbox.css">
	<link rel="stylesheet" href="app/css/styles.css">
	<!-- endinject -->
</head>

<body ng-controller="formController as formCtrl">

	<!-- Main wrapper class div-->
	<div class="wrapper">
		<!-- Content container div-->
		<div class="container">
			<div class="well">
				<header class="main-header">
					<h1>Stay Updated with Companies You Invest In</h1>	
				</header> <!-- /header -->
			</div>
			
			<!-- Form div-->
			<form ng-submit="getStockQuote(formCtrl.company)">  <!-- ng-submit something here -->
			  
			  <div class="form-group">
			    <label for="firstName">First name</label>
			    <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
			  </div> <!-- First name div-->
			  
			  <div class="form-group">
			    <label for="lastName">Last name</label>
			    <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
			  </div> <!-- Last name div-->	  
			  
			  <div class="form-group">
			    <label for="emailInput">Email address</label>
			    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter your email">
			    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			  </div> <!-- Email div-->
			


			<!--=========== ng-model UserInput Ticker div================-->  
			  <div class="form-group">
			    <label for="company">Company</label>

			    <input ng-model="formCtrl.company" required type="text" class="form-control" id="companyInput" placeholder="Company full name goes here">
			 	
			 	<small id="companyInput" class="form-text text-muted">Please enter the name of the company you're invested in.</small>
			  </div> <!-- Company div-->
			 <!--=========== ng-model UserInput Ticker div================-->			  



			  <div class="form-group">
			    <label for="ticker">Ticker symbol</label>			    
			    <input type="text" class="form-control" id="tickerInput" placeholder="Enter ticker symbol goes here">
			    <small class="form-text text-muted">Type in ticker symbol here.</small>		  			  
			  </div> 

			  <div class="form-group">
			    <label for="totalShares">Total shares</label>
			    <input type="number" class="form-control" id="sharesInput" placeholder="Enter your total shares">
			    <small class="form-text text-muted">How many shares do you currently own?</small>		  
			  </div> <!-- Total shares div-->
			  
			  <div class="form-group">
			    <label for="exampleTextarea">Investor feedback (optional)</label>
			    <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Enter feedback for company investor relations here."></textarea>
			  </div> <!-- Feedback div-->
			  
			  <div>
			  	<button ng-click="formCtrl.userInput(formCtrl.company)" type="submit" class="btn btn-primary pull-right">Submit</button>
			  </div> <!-- Button div-->

		</div> <!-- Content container div-->
	</div> <!-- Wrapper class div -->

<!-- 	<div ng-repeat="x in formCtrl.companyData.response.results">
        
 		<a href="{{x.webUrl}}"><strong>{{x.webTitle}}</strong></a>
 		<br>
		<br>
	</div> -->

	<!-- Main container div -->
	<div class="container">
		<div ui-view></div>
	</div> <!-- ui-view container div -->

	<pre>{{ formCtrl.company | json }}</pre>


	<div class="sticky-footer"></div>	

	<!-- Main footer div -->
	<div class="footer">
		<br>
		<span>&copy;</span>
		<br>
	</div>


	<!-- bower:js -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<!-- endbower -->

    <!-- inject:js -->
	<script src="app/app.module.js"></script>
	<script src="app/company/company.controller.js"></script>
	<script src="app/core/stock.factory.js"></script>
	<script src="app/form/form.controller.js"></script>
	<!-- endinject -->
</body>
</html>
