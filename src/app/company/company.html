<div id="heading">    
    <heading>
        <h1 class="text-center">Stay Updated on Company News</h1>
    </heading>
</div>

 
<div class="container">
   <div class="row">
      	<div class="text-center section horizontal text-xs-center animated zoomIn col m-3 s-6 xs-12">
			<!-- ng-repeat the recieved data called from the companyCtrl that is sending and looping the JSON data that contains:  response as the parent and results as the child of arrays containing all a particular news articalr parameters and value pairs. -->
			<div class="card card-stacked text-xs-center" ng-repeat="x in companyCtrl.data.response.results">
				<div class="card-header">
				  	News Section: {{x.sectionName}}
				</div>
				<div class="card-content">
					    <h4 id="newsTitle" class="card-title">{{x.webTitle}}</h4>
					<div class="card-footer text-muted">
						<p class="card-text">{{x.webPublicationDate | date}}.</p>
					</div>
				    <div>
				    	<a href="{{x.webUrl}}" class="btn btn-success btn-lg">Full article</a>
				    </div>
					<br>
					<br>
					<br>
				</div>
			</div>   
       </div>
   </div>
</div>
